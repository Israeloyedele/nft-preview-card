<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  <div class="container">

    <div class="img-view">
        <div class="view" ><img class="icon-view" src="images/icon-view.svg" alt=""></div>
        <img class="eq" src="images/image-equilibrium.jpg" alt="">
    </div>
    
    <div class="text-container">
      <h2 class="heading">Equilibrium #3429</h2>
        <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>

      <div class="price">
        <div class="eth"><img src="images/icon-ethereum.svg" alt=""><h4>0.041 ETH</h4></div>
        <div class="time"><img src="images/icon-clock.svg" alt=""><p class="days">3 days left</p></div>
      </div>
    </div>

    <div class="footer">

      <img class="avatar" src="images/image-avatar.png" alt="">
      <p>Creation of <span class="creator">Jules Wyvern</span></p>

    </div>

</div>
  
</body>
</html>
